specVersion: 0.0.2
description: Subgraph for joy world
repository: https://github.com/protofire/joy-world
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: joyToys
    network: mainnet
    source:
      address: "0x0574c34385b039c2bb8db898f61b7767024a9449"
      abi: joyToys
      startBlock: 11556975
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - JoyToys
        - Erc721Transaction
        - Approval
        - Account
        - OperatorOwner
        - JoyToken
        - Block
        - Transaction
      abis:
        - name: joyToys
          file: ./abis/joy-toys.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/joyToys.ts
  - kind: ethereum/contract
    name: joyWorld
    network: mainnet
    source:
      address: "0x6c7b6cc55d4098400ac787c8793205d3e86c37c9"
      abi: joyWorld
      startBlock: 9091595
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - JoyToken
        - Erc721Transaction
        - Approval
        - Account
        - OperatorOwner
        - JoyToken
        - Block
        - Transaction
      abis:
        - name: joyWorld
          file: ./abis/joy-world.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/joyWorld.ts
